<table class="table">
  <tr class="header-row text-uppercase">
    <th *ngFor="let devHead of deviceListsHeaders">{{devHead}} {{i}}</th>
  </tr>
  <tr *ngFor="let device of deviceLists; let odd=odd let even=even" [class.odd]="odd" [class.even]="even">
    <td>{{device.name}}</td>
    <td>{{device.group}}</td>
    <td>{{device.ward}}</td>
    <td>{{device.pincode}}</td>
  </tr>
</table>
