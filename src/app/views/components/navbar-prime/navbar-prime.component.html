<nav class="navbar navbar-toggleable-md navbar-inverse bg-prime">
  <a href="#" class="profile-module"></a>
  <button (click)="isCollapsed = !isCollapsed" class="navbar-toggler navbar-toggler-right" type="button"
          data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <app-org-logo [cssClassName]="'org-logo-prime'"></app-org-logo>

  <div class="collapse navbar-collapse" id="navbarSupportedContent"
       [collapse]="isCollapsed" >
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let menu of menuList;let index = index;" [className]="menu.menuURL == currentURL ? 'selected' : ''" >
        <a class="nav-link" [routerLink]="menu.menuURL">{{menu.menuName}} <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
