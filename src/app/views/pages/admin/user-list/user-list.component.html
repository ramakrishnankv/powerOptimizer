
<app-page-prime>
<section class="product-details">
    <div class="row product-details-row">
        <nav class="navbar navbar-light bg-light icon-bar">
        <div class="col sec-title-prime">User Details</div>
        <div class="col right-container">
            <form class="">
            <input class="form-control search-input icon-box" type="search" placeholder="Search" aria-label="Search">
            <button class="btn icon-box bg-search btn-outline-success" type="submit">
                <img class="icon menu-icon" src="assets/icons/svg/si-glyph-text-search.svg" />
            </button>
            </form>
        </div>
        <div class="col-2 right-container">
            <!--<a href="#" class="nav-link icon-box selected" >-->
              <img class="icon menu-icon" src="assets/icons/svg/si-glyph-circle-plus.svg" (click)="myClickHandler()" />
            <!--</a>-->
        </div>
        </nav>
    </div>
</section>
<section class="product-table">
    <app-tabular-content-primary [tabularData]="userListData"   [rowClickHandler]="selectRow.bind(this)" ></app-tabular-content-primary>
</section>
</app-page-prime>
