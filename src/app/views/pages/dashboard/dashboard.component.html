<app-page-prime>
  <section class="dashboard-module container-flex">
    <app-progress-bar></app-progress-bar>
    <div class="container mt-4">
      <div class="row">
        <div class="col-6 col-sm-6 col-md-6 col-lg-6" *ngFor="let graph of dashboardData.activitySummary;
                                                              trackBy: prepareGraphData.bind(this)">
          <app-chart-doughnut [doughnutGraphData]="graph" [showTotal]="false"></app-chart-doughnut>
        </div>
      </div>
    </div>
  </section>
</app-page-prime>
