<app-page-prime>
  <div class="devices-module">
    <section class="container-flex">
      <div class="row mt-3 graphs-container">
        <div class="line-graph-container col-7 col-sm-7 col-md-7 col-lg-7">
          <app-chart-line [lineGraphData]="lineGraphData"></app-chart-line>
        </div>
        <div class="col-5 col-sm-5 col-md-5 col-lg-5" *ngFor="let graph of devicesData.activitySummary;
                                                            trackBy: prepareGraphData.bind(this)">
          <app-chart-doughnut [doughnutGraphData]="graph" [showTotal]="true"></app-chart-doughnut>
        </div>
      </div>
    </section>
    <section class="product-details">
      <div class="row product-details-row">
        <nav class="navbar navbar-light bg-light icon-bar">
          <div class="col sec-title-prime">Device details</div>
          <div class="col right-container">
            <form class="">
              <input class="form-control search-input icon-box" type="search" placeholder="Search" aria-label="Search">
              <button class="btn icon-box bg-search btn-outline-success" type="submit">
                <img class="icon menu-icon" src="assets/icons/svg/si-glyph-text-search.svg" />
              </button>
            </form>
            <a href="#" class="nav-link icon-box g-map selected">
              <img class="icon menu-icon" src="assets/icons/svg/si-glyph-google-map.svg" />
            </a>
          </div>
        </nav>
      </div>
      <div class="row">
        <ul class="product-detail-list list-inline" *ngFor="let counts of devicesData.activitySummary;">
          <li class="list-inline-item">Total: {{counts.totalCount}}</li>
          <li class="list-inline-item">Active: {{counts.activeCount}}</li>
          <li class="list-inline-item">Inactive: {{counts.inactiveCount}}</li>
        </ul>
      </div>
    </section>
    <section class="product-table">
      <app-tabular-content-primary [tabularData]="deviceListData" [rowClickHandler]="editDevice.bind(this)"></app-tabular-content-primary>
    </section>
  </div>
</app-page-prime>
